<div class='container'>
  <div>
    <app-servers></app-servers>
  </div>
  <hr>

  <label>Username</label>
  <input
    type='text'
    class='form-control'
    [(ngModel)]='username'
  >
  <p>{{username}}</p>
  <button
    class='btn btn-primary'
    [disabled]='username.length < 1'
    (click)='username = ""'
  >
    Clear Input
  </button>

  <app-directive-assignment></app-directive-assignment>

</div>
