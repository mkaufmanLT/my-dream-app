<div>
  <h3>Directive Assignment</h3>
  <button
    class='btn btn-primary'
    (click)='onDisplayDetailsClick()'
  >
    Display Details
  </button>
  <h4>Secret Paragraph:</h4>
  <p *ngIf="showParagraph">
    This is a paragraph with content of my choice.
  </p>

  <h4>Logs:</h4>
  <p
    *ngFor="let log of logs; let i = index"
    [ngStyle]="{backgroundColor: i >= 5  ? 'blue' : 'transparent'}"
    [ngClass]="{'white-text': i >= 5 }"
  >
    {{ log }}
  </p>
</div>
